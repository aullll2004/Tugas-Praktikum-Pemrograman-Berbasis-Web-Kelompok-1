<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-summary">
      <div class="left-content">
        <div class="top-text">
          <p>Your Result</p>
        </div>
        <div class="circle">
          <div class="first-number">
            <p>76</p>
          </div>
          <div class="second-number">
            <p>of 100</p>
          </div>
        </div>
        <div class="first-bottom-text">
          <p>Great</p>
        </div>
        <div class="second-bottom-text">
          <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-content">
        <div class="summary">
          <p>Summary</p>
        </div>
        <div class="satu">
          <div class="img-reaction">
            <img class="" src="assets/images/icon-reaction.svg" alt="">
          </div>
          <div class="left-reaction">
            <p>Reaction</p>
          </div>
          <div class="right-reaction">
            <div class="first-right-reaction">
              <p>80</p>
            </div>
            <div class="second-right-memory">
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <div class="dua">
          <div class="img-memory">
            <img class="" src="assets/images/icon-memory.svg" alt="">
          </div>
          <div class="left-memory">
            <p>Memory</p>
          </div>
          <div class="right-memory">
            <div class="first-right-memory">
              <p>92</p>
            </div>
            <div class="second-right-memory">
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <div class="tiga">
          <div class="img-verbal">
            <img class="" src="assets/images/icon-verbal.svg" alt="">
          </div>
          <div class="left-verbal">
            <p>Verbal</p>
          </div>
          <div class="right-verbal">
            <div class="first-right-verbal">
              <p>61</p>
            </div>
            <div class="second-right-verbal">
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <div class="empat">
          <div class="img-visual">
            <img class="" src="assets/images/icon-visual.svg" alt="">
          </div>
          <div class="left-visual">
            <p>Visual</p>
          </div>
          <div class="right-visual">
            <div class="first-right-visual">
              <p>72</p>
            </div>
            <div class="second-right-visual">
              <p>/ 100</p>  
            </div>
          </div>
        </div>
        <div class="button-submit">
          <button class="submit-button" type="submit">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aulia, Dev, Ranum and Wildan</a>.
  </div>
</body>
</html>
